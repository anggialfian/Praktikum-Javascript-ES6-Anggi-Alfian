<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Picker - Anggi Alfian - 0110221042</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            padding: 2rem;
            margin: 5% auto;
            background: -webkit-linear-gradient(right, #b475ee, #2d37bd);
            width: 800px;
            height: 600px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div class="container">
        <img id="image" width="100%" height="100%" />

        <br>
        <select style="margin-top: 10px 0px 10px; font-family: raleway, arial,sans-serif;" id="CarList">
            <option value="">Pilih</option>
            <option value="Ducati Streetfighter V4">Ducati Streetfighter V4</option>
            <option value="Kawasaki ZH2">Kawasaki ZH2</option>
            <option value="Yamaha MT-09">Yamaha MT-09</option>
            <option value="BMW S1000R">BMW S1000R</option>
            <option value="Honda CB-650R">Honda CB-650R</option>
            <option value="Suzuki GSX-S1000R">Suzuki GSX-S1000R</option>
        </select>

        <div style="margin-top: 10px;" id="hasil"></div>

    </div>


    <script>
        var changeCarImage = function () {

            var txt = "Menampilkan gambar dan informasi gambar di alert";

            if (confirm("Gambar".src = this.options[this
                    .selectedIndex].value + ".jpg")) {}

            document.getElementById('image').src = this.options[this.selectedIndex].value + ".jpg";
            // document.getElementById("hasil").innerHTML = src = this.options[this
            //     .selectedIndex].value + ".jpg";
            document.getElementById("hasil").innerHTML = txt;
        }

        var carList = document.getElementById('CarList');
        carList.addEventListener('change', changeCarImage, false);
    </script>


</body>

</html>
